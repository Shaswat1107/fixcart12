  <main>
    <section id="payment-info">
      <h2>Payment Gateway</h2>
      <p>Please deposit a minimum of Rs. 25 to book the plumbing service.</p>
      <form action="/process-payment" method="POST">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="25" readonly>
        
        <label for="name">Plumber Name:</label>
        <input type="text" id="name" name="name" readonly>

        <button type="submit" class="cta-button">Proceed to Pay</button>
      </form>
    </section>
  </main>
